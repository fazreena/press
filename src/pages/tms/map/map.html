<ion-header>
  <ion-toolbar>
    <ion-title>
      Location
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="sign" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="map-container">
    <div id="map" style="width: 100%; height: 100%"></div>
  </div>

  <ion-list class="container">
    <div class="topleft">
      <ion-fab left right>
        <button ion-fab class="locate-button" (click)="relocate()">
          <ion-icon name="ios-locate-outline" class="locate-icon-ios" showWhen="ios"></ion-icon>
          <ion-icon name="ios-locate-outline" class="locate-icon-android" showWhen="android,windows"></ion-icon>
        </button>
      </ion-fab>

      <ion-fab left right style="padding-top:70px;">
        <button ion-fab class="nav-button" (click)="navigate()">
          <ion-icon name="ios-alarm" class="nav-icon-ios" showWhen="ios"></ion-icon>
          <ion-icon name="ios-alarm" class="nav-icon-android" showWhen="android,windows"></ion-icon>
        </button>
      </ion-fab>
    </div>
  </ion-list>

</ion-content>
